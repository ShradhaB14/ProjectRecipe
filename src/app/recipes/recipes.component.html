<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipe)="getSelectedRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="recipe; else elseblock"
      [recipe]="recipe"
    ></app-recipe-detail>
  </div>
  <ng-template #elseblock>
    <p>Please select a recipe</p>
  </ng-template>
</div>
