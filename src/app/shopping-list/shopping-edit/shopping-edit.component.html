<div class="container">
  <div class="row">
    <div class="col-12">
      <form>
        <div class="row">
          <div>
            <div class="col-sm-6 form-group floatLeft">
              <label for="name">Name</label>
              <input type="text" class="form-control" #nameInput />
            </div>
            <div class="col-sm-6 form-group floatRight">
              <label for="name">Amount</label>
              <input type="text" class="form-control" #amountInput />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="button"
              (click)="addIngredient()"
            >
              Add
            </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="deleteIngredient()"
            >
              Delete
            </button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
