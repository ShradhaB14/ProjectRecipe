<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <app-shopping-edit
        (addIngredientToList)="onIngredientAdded($event)"
      ></app-shopping-edit>
      <hr />
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor:pointer"
          *ngFor="let ingredient of ingredients"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})</a
        >
      </ul>
    </div>
  </div>
</div>
